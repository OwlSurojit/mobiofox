name: microfossil-biogenicity
display_name: Microfossil Biogenicity
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/technical_references/manifest.html#fields for valid categories
categories: ["Segmentation", "Measurement", "Image Processing"]
contributions:
  commands:
    - id: microfossil-biogenicity.edit_metadata
      python_name: microfossil_biogenicity:MetadataWidget
      title: Edit scan metadata
    - id: microfossil-biogenicity.morphometry_pipeline_widget
      python_name: microfossil_biogenicity:MorphometryPipelineWidget
      title: Make Morphometry Pipeline widget
    - id: microfossil-biogenicity.histogram_widget
      python_name: microfossil_biogenicity:histogram_widget
      title: Make histogram widget
    - id: microfossil-biogenicity.crop_widget
      python_name: microfossil_biogenicity:CropWidget
      title: Make crop widget
    - id: microfossil-biogenicity.filter_widget
      python_name: microfossil_biogenicity:FilterWidget
      title: Make filter widget
    - id: microfossil-biogenicity.segment_widget
      python_name: microfossil_biogenicity:SegmentWidget
      title: Make segment widget
    - id: microfossil-biogenicity.morphometry_widget
      python_name: microfossil_biogenicity:MorphometryWidget
      title: Make Morphometry widget
    - id: microfossil-biogenicity.read_scan
      python_name: microfossil_biogenicity._reader:get_reader
      title: Read synchrotron scan data
  sample_data:
    - key: hg2_delta
      display_name: HG2 delta scan
      uri: .\Barberton CTs\Hoogenoeg\HG2\TIFF_delta_ram-lak_freqscl_1.00
      reader_plugin: microfossil-biogenicity
    - key: hg2_beta
      display_name: HG2 beta scan
      uri: .\Barberton CTs\Hoogenoeg\HG2\TIFF_beta_ram-lak_freqscl_1.00
      reader_plugin: microfossil-biogenicity
    - key: hg1_delta
      display_name: HG1 delta scan
      uri: .\Barberton CTs\Hoogenoeg\HG1\TIFF_delta_Ram-Lak_freqscl_1.00
      reader_plugin: microfossil-biogenicity
    - key: kb1_delta
      display_name: KB1 delta scan
      uri: .\Barberton CTs\Kromberg\KB1\TIFF_delta_Ram-Lak_freqscl_1.00
      reader_plugin: microfossil-biogenicity
    - key: kb2_delta
      display_name: KB2 delta scan
      uri: .\Barberton CTs\Kromberg\KB2\TIFF_delta_ram-lak_freqscl_1.00
      reader_plugin: microfossil-biogenicity
    - key: kb2_beta
      display_name: KB2 beta scan
      uri: .\Barberton CTs\Kromberg\KB2\TIFF_beta_ram-lak_freqscl_1.00
      reader_plugin: microfossil-biogenicity
  widgets:
    - command: microfossil-biogenicity.morphometry_pipeline_widget
      display_name: Full Pipeline
    - command: microfossil-biogenicity.crop_widget
      display_name: 1. Cropping
    - command: microfossil-biogenicity.filter_widget
      display_name: 2. Filtering
    - command: microfossil-biogenicity.segment_widget
      display_name: 3. Segmentation
    - command: microfossil-biogenicity.morphometry_widget
      display_name: 4. Morphometry
    - command: microfossil-biogenicity.edit_metadata
      display_name: Edit Metadata of selected layer
    - command: microfossil-biogenicity.histogram_widget
      display_name: Histogram
  readers:
    - command: microfossil-biogenicity.read_scan
      filename_patterns: []
      accepts_directories: true
