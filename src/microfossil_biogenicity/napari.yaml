name: microfossil-biogenicity
display_name: Microfossil Biogenicity
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/technical_references/manifest.html#fields for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: microfossil-biogenicity.write_multiple
      python_name: microfossil_biogenicity._writer:write_multiple
      title: Save multi-layer data with Microfossil Biogenicity
    - id: microfossil-biogenicity.write_single_image
      python_name: microfossil_biogenicity._writer:write_single_image
      title: Save image data with Microfossil Biogenicity
    - id: microfossil-biogenicity.make_sample_data
      python_name: microfossil_biogenicity._sample_data:make_sample_data
      title: Load sample data from Microfossil Biogenicity
    - id: microfossil-biogenicity.make_container_widget
      python_name: microfossil_biogenicity:ImageThreshold
      title: Make threshold Container widget
    - id: microfossil-biogenicity.morphometry_pipeline_widget
      python_name: microfossil_biogenicity:MorphometryPipelineWidget
      title: Make Morphometry Pipeline widget
  writers:
    - command: microfossil-biogenicity.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: microfossil-biogenicity.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  sample_data:
    - command: microfossil-biogenicity.make_sample_data
      display_name: Microfossil Biogenicity
      key: unique_id.1
    - key: load_hg2_delta
      display_name: Load HG2 delta scan
      uri: ..\Barberton CTs\Hoogenoeg\HG2\TIFF_delta_ram-lak_freqscl_1.00
    - key: load_hg2_beta
      display_name: Load HG2 beta scan
      uri: ..\Barberton CTs\Hoogenoeg\HG2\TIFF_beta_ram-lak_freqscl_1.00
    - key: load_hg1_delta
      display_name: Load HG1 delta scan
      uri: ..\Barberton CTs\Hoogenoeg\HG1\TIFF_delta_Ram-Lak_freqscl_1.00
  widgets:
    - command: microfossil-biogenicity.make_container_widget
      display_name: Container Threshold
    - command: microfossil-biogenicity.morphometry_pipeline_widget
      display_name: Extract mophometry features for biogenicity evaluation
